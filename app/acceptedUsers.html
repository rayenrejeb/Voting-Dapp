        <script>
     $.ajax({
        url: '/api/getAcceptedUsers',
        type: 'get',
        success: function(response) {
            for(var i=0;i<response.tableau.length;i++)
            {
                var element = response.tableau[i];
                
                $("#list").append('<tr><td id="'+i+'" onclick="displayPics(\'' + element + '\')">'+element+'</td></tr>');
            }
        }
    });

    function displayPics(element)
    {
        window.location.href = "http://localhost:2721/admin?element="+element+"&pending=false";
